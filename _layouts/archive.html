---
layout: default
---

{% for post in site.posts %}
  {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}
  {% if year == page.year %}
  <div class="post_info">
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>({{ post.date | date:"%Y-%m-%d" }})</span>
    </li>
    </br> <em>{{ post.excerpt }} </em>
  </div>
  {% endif %}
{% endfor %}
